<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온마음 성장일기 · 학생용 MVP</title>
  <style>
    body {
      font-family: system-ui, "Noto Sans KR", sans-serif;
      background:#fafafc;
      margin:0;
      color:#111;
    }
    header {
      background: #fff;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    h1 { margin: 0; font-size: 20px; }
    .kicker { color: #6b7280; font-size: 12px; }
    .container { max-width: 560px; margin: 0 auto; padding: 20px; }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      padding: 20px;
    }
    label { font-size: 13px; color: #374151; }
    input, textarea, button {
      font: inherit;
      width: 100%;
      padding: 10px;
      margin-top: 4px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
      cursor: pointer;
      margin-top: 10px;
    }
    .btn {
      background: #2563eb;
      color: white;
      border: none;
    }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: flex; gap: 8px; margin-top: 10px; }
    .hint { font-size: 12px; color: #6b7280; margin-top: 6px; }
  </style>
</head>

<body>
  <header>
    <h1>온마음 성장일기 · 학생용 MVP</h1>
    <div class="kicker">특별한 하루 × SEL 5-Years Diary</div>
  </header>

  <!-- 로그인 화면 -->
  <section id="authView" class="container">
    <div class="card">
      <h3>로그인</h3>
      <label>아이디</label>
      <input id="userid" placeholder="예: s1234" />
      <label>비밀번호</label>
      <input id="password" type="password" placeholder="비밀번호" />
      <div class="row">
        <button id="btnLogin" class="btn">로그인</button>
        <button id="btnSignup">회원가입</button>
      </div>
      <p class="hint">GitHub Pages용 테스트 — Firebase Auth 연결</p>
    </div>
  </section>

  <!-- 메인 화면 -->
  <section id="mainView" class="container" style="display:none;">
    <div class="card">
      <h3>오늘의 마음 질문 💭</h3>
      <p id="question" style="font-weight:600;">오늘 가장 기억에 남는 일은 무엇인가요?</p>
      <textarea id="answer" rows="5" placeholder="오늘의 생각이나 감정을 적어보세요."></textarea>
      <div class="row">
        <button id="btnSave" class="btn">저장</button>
        <button id="btnLogout">로그아웃</button>
      </div>
      <p id="statusMsg" class="hint">상태 메시지</p>
    </div>
  </section>

  <!-- ✅ Firebase SDK (안정된 8.10.1 버전) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ===== Firebase 초기화 =====
    const firebaseConfig = {
      apiKey: "AIzaSyCUVpiOAO0lc9t4Aamo6jCL5ZeKSppPmVM",
      authDomain: "haru-dc490.firebaseapp.com",
      databaseURL: "https://haru-dc490-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "haru-dc490",
      storageBucket: "haru-dc490.appspot.com",
      messagingSenderId: "1062975092523",
      appId: "1:1062975092523:web:3750d0e5722cae7767b76e",
      measurementId: "G-6VVS4MSJBT"
    };
    firebase.initializeApp(firebaseConfig);
    console.log("✅ Firebase initialized:", firebase.apps.length);

    const auth = firebase.auth();
    const db = firebase.firestore();
    const $ = (id) => document.getElementById(id);

    // ===== 화면 전환 함수 =====
    function showMain() {
      $("authView").style.display = "none";
      $("mainView").style.display = "block";
      $("statusMsg").textContent = "로그인 상태입니다.";
    }

    function showAuth() {
      $("authView").style.display = "block";
      $("mainView").style.display = "none";
      $("statusMsg").textContent = "로그인이 필요합니다.";
    }

    // ===== Firebase Auth 연동 =====
    $("btnSignup").addEventListener("click", async () => {
      const id = $("userid").value.trim();
      const pw = $("password").value;
      if (!id || !pw) return alert("아이디와 비밀번호를 입력하세요.");
      try {
        const email = `${id}@id.onmaum`;
        await auth.createUserWithEmailAndPassword(email, pw);
        alert("회원가입 성공!");
      } catch (e) {
        alert("회원가입 실패: " + e.message);
      }
    });

    $("btnLogin").addEventListener("click", async () => {
      const id = $("userid").value.trim();
      const pw = $("password").value;
      if (!id || !pw) return alert("아이디와 비밀번호를 입력하세요.");
      try {
        const email = `${id}@id.onmaum`;
        await auth.signInWithEmailAndPassword(email, pw);
        alert("로그인 성공!");
      } catch (e) {
        alert("로그인 실패: " + e.message);
      }
    });

    $("btnLogout").addEventListener("click", async () => {
      await auth.signOut();
      alert("로그아웃 완료");
      showAuth();
    });

    // ===== Firestore 저장 기능 =====
    $("btnSave").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return alert("로그인이 필요합니다.");
      const text = $("answer").value.trim();
      if (!text) return alert("내용을 입력하세요.");
      await db.collection("onmind_diary").doc(user.uid).set({
        answer: text,
        updated: new Date()
      });
      $("statusMsg").textContent = "💾 저장 완료!";
    });

    // ===== 로그인 유지 =====
    auth.onAuthStateChanged((user) => {
      if (user) {
        showMain();
        $("statusMsg").textContent = "로그인 유지됨";
      } else {
        showAuth();
      }
    });
  </script>
</body>
</html>
