<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온마음 성장일기 · 학생용 MVP</title>
  <style>
    * { box-sizing: border-box; }
    :root { --bg:#fafafc; --card:#fff; --ink:#111; --muted:#6b7280; --accent:#2563eb; --ring:rgba(37,99,235,.25); --line:#e5e7eb; --warn:#fffbeb; }
    body{ margin:0; font-family: system-ui, -apple-system, "Noto Sans KR", Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--ink); }
    header{ position:sticky; top:0; z-index:10; background:linear-gradient(180deg,#fff 0%,rgba(255,255,255,.85) 60%,transparent); backdrop-filter: blur(8px); }
    .container{ max-width:1200px; margin:0 auto; padding:16px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    .brand h1{ font-size:20px; margin:0; }

    .card{ background:var(--card); border:1px solid var(--line); border-radius:14px; box-shadow:0 2px 10px rgba(0,0,0,.04); }
    .section{ padding:16px; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .field{ display:grid; gap:6px; flex:1; min-width:120px; }
    label{ font-size:12px; color:var(--muted); }
    input, select, textarea, button{ font:inherit; }
    input, select, textarea{ width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:10px; background:#fff; }
    input:focus, select:focus, textarea:focus{ outline:none; border-color:var(--accent); box-shadow:0 0 0 4px var(--ring); }
    button{ padding:10px 14px; border-radius:10px; border:1px solid #d1d5db; background:#fff; cursor:pointer; }
    .btn{ background:var(--accent); color:#fff; border-color:var(--accent); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }
    .kicker{ color:var(--muted); font-size:12px; }
    .hint{ font-size:11px; color:#64748b; }
    .divider{ height:1px; background:var(--line); margin:12px 0; }
    .pill{ display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; border:1px solid var(--line); background:#fff; }

    /* 레이아웃 */
    #mainView .grid{ display:grid; grid-template-columns: 320px 1fr; gap:16px; }
    @media (max-width:960px){ #mainView .grid{ grid-template-columns: 1fr; } }

    /* 달력 */
    .cal{ display:grid; gap:8px; }
    .cal-header{ display:flex; justify-content:space-between; align-items:center; }
    .cal-ctrls{ display:flex; align-items:center; gap:8px; }
    .cal-grid{ display:grid; grid-template-columns: repeat(7, 1fr); gap:6px; }
    .dow{ text-align:center; font-size:12px; color:var(--muted); }
    .day{ aspect-ratio: 1/1; border:1px solid var(--line); border-radius:10px; background:#fff; display:flex; flex-direction:column; align-items:flex-end; padding:6px; position:relative; cursor:pointer; }
    .day .num{ font-size:12px; color:#475569; }
    .day.special::after{ content:"★"; position:absolute; left:6px; top:6px; font-size:12px; color:#f59e0b; }
    .day .tag{ position:absolute; left:6px; right:6px; bottom:6px; font-size:10px; line-height:1.2; text-align:left; color:#111; background:#fffbe6; border:1px solid #fcd34d; border-radius:6px; padding:2px 4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .day.today{ outline:2px solid var(--accent); }
    .day.inactive{ opacity:.4; }

    .q{ margin:0; font-weight:600; }
    .qa{ display:grid; gap:12px; }
    .qa .block{ display:grid; gap:6px; }
    .prevLabel{ font-size:12px; color:#475569; }
    .prevAns{ background:#f8fafc; border-color:#e2e8f0; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2c4.97 0 9 4.03 9 9 0 6.5-7.5 11-9 11S3 17.5 3 11c0-4.97 4.03-9 9-9Z" fill="#fde68a"/><path d="M12 6.5c2.21 0 4 1.79 4 4 0 3-3.33 5.08-4 5.5-.67-.42-4-2.5-4-5.5 0-2.21 1.79-4 4-4Z" fill="#f59e0b"/></svg>
        <h1>온마음 성장일기 · 학생용 MVP</h1>
        <span class="kicker">특별한 하루 × SEL 5-Years Diary</span>
      </div>
    </div>
  </header>

  <!-- 1) 모바일 우선: 로그인 첫 화면 -->
  <section id="authView" class="container" style="max-width:560px;">
    <div class="card section">
      <div class="kicker">계정</div>
      <div class="row">
        <div class="field"><label>아이디</label><input id="userid" placeholder="예: s1234"/></div>
        <div class="field"><label>비밀번호</label><input id="password" type="password" placeholder="비밀번호"/></div>
      </div>
      <div style="display:flex; gap:8px; margin-top:8px;">
        <button id="btnLogin" class="btn">로그인</button>
        <button id="btnSignup">회원가입</button>
      </div>
      <p class="hint" id="authHint">원하는 아이디·비밀번호를 직접 정해 회원가입하세요. (데모 저장소) — 운영 시 Firebase Auth 연동</p>
    </div>
  </section>

  <!-- 2) 로그인 후: 달력/입력 화면 -->
  <section id="mainView" class="container" style="display:none;">
    <div class="grid">
      <!-- 좌: 내 정보 -->
      <aside class="card section">
        <div class="kicker">내 정보(표시/비교용)</div>
        <div class="row">
          <div class="field"><label>학교</label><input id="school" placeholder="예: 삼동초"/></div>
          <div class="field" style="max-width:120px"><label>학년</label>
            <select id="grade"><option value="">선택</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select>
          </div>
          <div class="field" style="max-width:120px"><label>반</label><input id="klass" placeholder="예: 1" inputmode="numeric"/></div>
          <div class="field" style="max-width:120px"><label>번호</label><input id="num" placeholder="예: 7" inputmode="numeric"/></div>
        </div>
        <div class="divider"></div>
        <div class="pill">전년도 비교: <b id="prevYearLabel" style="margin-left:6px;">—</b></div>
        <div class="divider"></div>
        <button id="btnLogout" class="btn" style="width:100%;">로그아웃</button>
      </aside>

      <!-- 중: 달력 + 질문 -->
      <section class="card section">
        <div class="cal" id="calendarArea">
          <div class="cal-header">
            <div class="cal-ctrls">
              <button id="prevMonth">◀</button>
              <select id="yearPicker"></select>
              <select id="monthPicker"></select>
              <button id="todayBtn">오늘</button>
            </div>
            <div class="cal-ctrls"><button id="nextMonth">▶</button></div>
          </div>
          <div class="cal-grid" id="dow">
            <div class="dow">일</div><div class="dow">월</div><div class="dow">화</div><div class="dow">수</div><div class="dow">목</div><div class="dow">금</div><div class="dow">토</div>
          </div>
          <div class="cal-grid" id="calGrid"></div>
        </div>
        <div class="divider"></div>
        <div id="dayMeta">
          <div class="kicker">선택한 날짜</div>
          <h3 id="dayTitle" style="margin:6px 0 0 0;">달력에서 날짜를 선택하세요</h3>
          <div class="hint" id="dayKeyHint"></div>
        </div>
        <div class="divider"></div>
        <div class="qa" id="qaArea"></div>
        <div class="divider"></div>
        <div class="row" style="justify-content:flex-end;">
          <button class="btn" id="saveBtn" disabled>저장하기</button>
        </div>
      </section>
    </div>
  </section>

  <script type="module">
    // ===== 유틸 =====
    const $=(id)=>document.getElementById(id);

  // ===== Firebase 기반 계정 관리 =====

// 회원가입
async function createAccount(uid, pw) {
  try {
    const userCredential = await auth.createUserWithEmailAndPassword(uid, pw);
    console.log("회원가입 성공:", userCredential.user);
    return userCredential.user.uid;
  } catch (error) {
    alert("회원가입 실패: " + error.message);
    return null;
  }
}

// 로그인
async function verifyAccount(uid, pw) {
  try {
    const userCredential = await auth.signInWithEmailAndPassword(uid, pw);
    console.log("로그인 성공:", userCredential.user);
    return userCredential.user.uid;
  } catch (error) {
    alert("로그인 실패: " + error.message);
    return null;
  }
}

    // ===== 세션 / 화면 전환 =====
    let session={ uid:null, studentId:null };
    function setSession(uid, studentId){ session={uid, studentId}; localStorage.setItem('omdiary:session', JSON.stringify(session)); syncAuthUI(); }
    function clearSession(){ session={uid:null, studentId:null}; localStorage.removeItem('omdiary:session'); syncAuthUI(); }
    function loadSession(){ try{ const s=JSON.parse(localStorage.getItem('omdiary:session')||'null'); if(s&&s.uid&&s.studentId) session=s; }catch{} syncAuthUI(); }
    function getStudentId(){ return session.studentId; }

    const authView=$('authView'), mainView=$('mainView');
    const uidEl=$('userid'), pwEl=$('password');
    const btnLogin=$('btnLogin'), btnSignup=$('btnSignup');
    const btnLogout=$('btnLogout');
    function syncAuthUI(){ const logged=!!session.studentId; authView.style.display= logged? 'none':'block'; mainView.style.display= logged? 'block':'none'; updateSaveState(); }

    btnSignup.addEventListener('click', async ()=>{ const uid=uidEl.value.trim(); const pw=pwEl.value; if(!uid||!pw) return alert('아이디/비밀번호를 입력하세요.'); const pw2=prompt('비밀번호를 한 번 더 입력하세요.'); if(pw2===null) return; if(pw2!==pw) return alert('비밀번호가 일치하지 않습니다.'); try{ const {studentId}=await createAccount(uid,pw); setSession(uid,studentId); alert('회원가입 성공!'); }catch(e){ alert(e.message||'회원가입 실패'); } });
    btnLogin.addEventListener('click', async ()=>{ const uid=uidEl.value.trim(); const pw=pwEl.value; if(!uid||!pw) return alert('아이디/비밀번호를 입력하세요.'); const sid=await verifyAccount(uid,pw); if(!sid) return alert('아이디 또는 비밀번호가 틀립니다.'); setSession(uid,sid); alert('로그인 되었습니다.'); loadCompare(); });
    btnLogout.addEventListener('click', ()=>{ clearSession(); alert('로그아웃 되었습니다.'); });

        low:['나와 다르게 생기거나 다른 옷을 입은 친구를 보면 어떤 생각이 드나요?',"'다르다'와 '틀리다'는 어떤 차이가 있을까요?",'나와는 다른 친구에게 우리는 어떤 말을 해줄 수 있을까요?'],
        mid:['차이와 차별은 어떻게 다르다고 생각하나요?','나는 평소에 피부색이나 생김새가 다른 사람에 대해 어떤 태도를 가지고 있요?','나와 다른 친구에게서 배울 점은 무엇인가요?'],
        high:['여러분은 누군가를 차별해보거나, 차별 받아본 적 있나요?','피부색이 달라서, 남자/여자라는 이유로 차별받는다면 어떤 기분일까요?','서로의 다름을 이해하고 존중하는 것은 왜 중요할까요?']}}
    };

    // ===== 음력→양력 매핑 =====
    const lunarFmt=(()=>{ try{ return new Intl.DateTimeFormat('en-u-ca-chinese',{month:'numeric',day:'numeric'}); }catch{ return null; } })();
    function lunarToSolarKey(year,mm,dd){ if(!lunarFmt) return null; const start=new Date(year,0,1), end=new Date(year,11,31); for(let d=new Date(start); d<=end; d.setDate(d.getDate()+1)){ const parts=lunarFmt.formatToParts(d); const m=Number(parts.find(p=>p.type==='month').value); const dn=Number(parts.find(p=>p.type==='day').value); if(m===mm && dn===dd){ return `${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; } } return null; }
    function buildLunarMap(year){ const map={}; Object.keys(QUESTIONS).filter(k=>k.startsWith('L-')).forEach(k=>{ const [_,mmm,ddd]=k.split('-'); const solar=lunarToSolarKey(year, Number(mmm), Number(ddd)); if(solar) map[solar]=k; }); return map; }

    // ===== 저장 유틸(로컬) =====
    function makeDocId({studentId,year,dayKey}){ return `${studentId}__${year}__${dayKey}`; }
    function saveLocal(id,data){ localStorage.setItem(`omdiary:${id}`, JSON.stringify(data)); }
    function loadLocal(id){ const raw=localStorage.getItem(`omdiary:${id}`); return raw? JSON.parse(raw): null; }
    async function saveAnswers(payload){ const id=makeDocId(payload); saveLocal(id,{...payload,savedAt:Date.now()}); return id; }
    async function loadAnswers(key){ return loadLocal(makeDocId(key)); }

    // ===== DOM refs =====
    const school=$('school'), grade=$('grade'), klass=$('klass'), num=$('num');
    const calGrid=$('calGrid');
    const prevBtn=$('prevMonth'), nextBtn=$('nextMonth');
    const yearPicker=$('yearPicker'), monthPicker=$('monthPicker'), todayBtn=$('todayBtn');
    const dayTitle=$('dayTitle'), dayKeyHint=$('dayKeyHint');
    const qaArea=$('qaArea'), saveBtn=$('saveBtn');
    const prevYearLabel=$('prevYearLabel');

    function ensureStudentInputs(){ const logged=!!getStudentId(); return logged && school.value.trim() && grade.value && klass.value.trim() && num.value.trim(); }

    const today=new Date(); let viewYear=today.getFullYear(); let viewMonth=today.getMonth(); let currentLunarMap={};

    function initPickers(){ yearPicker.innerHTML=''; monthPicker.innerHTML=''; for(let y=today.getFullYear()-2;y<=today.getFullYear()+2;y++){ const o=document.createElement('option'); o.value=y; o.textContent=`${y}년`; if(y===viewYear) o.selected=true; yearPicker.appendChild(o);} for(let m=1;m<=12;m++){ const o=document.createElement('option'); o.value=m-1; o.textContent=`${m}월`; if(m-1===viewMonth) o.selected=true; monthPicker.appendChild(o);} }

    function sameDate(a,b){ return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate(); }

    let currentSolarKey=null; let currentQuestionKey=null;

    function renderCalendar(){
      calGrid.innerHTML=''; initPickers(); currentLunarMap=buildLunarMap(viewYear);
      const first=new Date(viewYear,viewMonth,1); const startIdx=(first.getDay()+7)%7; const daysInMonth=new Date(viewYear, viewMonth+1,0).getDate();
      const prevDays=startIdx; const total=prevDays+daysInMonth; const rows=Math.ceil(total/7)*7;
      for(let i=0;i<rows;i++){
        const cell=document.createElement('button'); cell.className='day';
        const dayNum=i-startIdx+1; let inactive=true, dateObj=null; let numLabel='';
        if(dayNum>=1 && dayNum<=daysInMonth){ inactive=false; numLabel=dayNum; dateObj=new Date(viewYear,viewMonth,dayNum); }
        const isToday=dateObj&&sameDate(dateObj,today);
        const solarKey=dateObj? `${String(viewMonth+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}`: null;
        const qKey= solarKey? (QUESTIONS[solarKey]? solarKey: (currentLunarMap[solarKey]||null)) : null;
        if(inactive) cell.classList.add('inactive'); if(isToday) cell.classList.add('today'); if(qKey) cell.classList.add('special');
        let label=null, titleAttr=null; if(qKey){ const t=QUESTIONS[qKey]?.title||''; const name=t.includes('·')? t.split('·')[1].trim(): t.trim(); label=name; titleAttr=qKey.startsWith('L-')? `${t} (양력 ${solarKey})`: t; }
        cell.innerHTML=`<div class="num">${numLabel||''}</div>${label?`<div class=\"tag\">${label}</div>`:''}`;
        if(titleAttr) cell.title=titleAttr;
        if(dateObj){ cell.addEventListener('click', ()=> selectDate(solarKey,dateObj)); }
        calGrid.appendChild(cell);
      }
    }

    function bandFromGrade(g){ g=Number(g); if(g<=2) return 'low'; if(g<=4) return 'mid'; return 'high'; }

    async function renderQuestions(){
      const band=bandFromGrade(grade.value||1);
      const qs=QUESTIONS[currentQuestionKey].questions[band];
      const studentId=getStudentId(); const prevYear=today.getFullYear()-1; prevYearLabel.textContent=`${prevYear}년`;
      const prev= await loadAnswers({studentId, year:prevYear, dayKey:currentQuestionKey});
      qaArea.innerHTML='';
      qs.forEach((q,idx)=>{
        const prevText=prev?.answers?.[idx]||'';
        const blk=document.createElement('div'); blk.className='block';
        blk.innerHTML=`<p class="q">Q${idx+1}. ${q}</p>`+
          (prevText? `<div class="prevLabel">작년 답변</div><textarea class="prevAns" rows="3" readonly>${prevText}</textarea>`: '')+
          `<textarea rows="4" data-idx="${idx}" placeholder="여기에 내 답을 적어요"></textarea>`;
        qaArea.appendChild(blk);
      });
    }

    function selectDate(solarKey,dateObj){
      currentSolarKey=solarKey;
      const qKey= QUESTIONS[solarKey]? solarKey: (currentLunarMap[solarKey]||null);
      currentQuestionKey=qKey;
      if(qKey){
        const meta=QUESTIONS[qKey];
        dayTitle.textContent= meta.title + (qKey.startsWith('L-')? ` (양력 ${solarKey})`:'');
        dayKeyHint.textContent= qKey.startsWith('L-')? `음력 ${qKey.slice(2)} → 양력 ${solarKey}`: `양력 ${solarKey} · 학년군별 3문항`;
        renderQuestions();
      }else{
        dayTitle.textContent=`${viewYear}년 ${viewMonth+1}월 ${dateObj.getDate()}일 · 등록된 특별일 없음`;
        dayKeyHint.textContent='선택한 날짜에는 등록된 질문이 없어요';
        qaArea.innerHTML='';
      }
      updateSaveState();
    }

    function updateSaveState(){ saveBtn.disabled = !(ensureStudentInputs() && currentQuestionKey); }
    ;['input','change'].forEach(evt=> [school,grade,klass,num].forEach(el=> el.addEventListener(evt,()=>{ updateSaveState(); if(currentQuestionKey) renderQuestions(); })) );

    async function loadCompare(){ if(!getStudentId()||!currentQuestionKey) return; await renderQuestions(); }

    saveBtn.addEventListener('click', async ()=>{
      const studentId=getStudentId(); if(!studentId) return alert('로그인 후 이용해 주세요.');
      if(!ensureStudentInputs()||!currentQuestionKey) return alert('내 정보를 입력하고 달력에서 특별일을 선택하세요.');
      const answers=Array.from(qaArea.querySelectorAll('textarea[data-idx]')).map(t=>t.value.trim());
      const payload={ studentId, year: today.getFullYear(), dayKey: currentQuestionKey, answers, meta:{ school:school.value.trim(), grade:Number(grade.value), klass:klass.value.trim(), num:num.value.trim() } };
      try{ await saveAnswers(payload); saveBtn.textContent='저장됨 ✔'; setTimeout(()=> saveBtn.textContent='저장하기',1200); await renderQuestions(); }
      catch(e){ console.error(e); alert('저장 중 오류가 발생했어요.'); }
    });

    function syncFromPickers(){ viewYear=Number(yearPicker.value); viewMonth=Number(monthPicker.value); renderCalendar(); }
    prevBtn.addEventListener('click', ()=>{ viewMonth--; if(viewMonth<0){ viewMonth=11; viewYear--; } renderCalendar(); autoSelectTodayIfSpecial(); });
    nextBtn.addEventListener('click', ()=>{ viewMonth++; if(viewMonth>11){ viewMonth=0; viewYear++; } renderCalendar(); autoSelectTodayIfSpecial(); });
    yearPicker.addEventListener('change', ()=>{ syncFromPickers(); autoSelectTodayIfSpecial(); });
    monthPicker.addEventListener('change', ()=>{ syncFromPickers(); autoSelectTodayIfSpecial(); });
    todayBtn.addEventListener('click', ()=>{ viewYear=today.getFullYear(); viewMonth=today.getMonth(); renderCalendar(); autoSelectTodayIfSpecial(); });

    function autoSelectTodayIfSpecial(){ if(viewYear===today.getFullYear()&&viewMonth===today.getMonth()){ const key=`${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`; const isSpecial= Object.prototype.hasOwnProperty.call(QUESTIONS,key) || (currentLunarMap&&currentLunarMap[key]); if(isSpecial) selectDate(key,today); } }

    // 초기
    loadSession(); renderCalendar(); autoSelectTodayIfSpecial(); updateSaveState();

    // 스모크 테스트
    (function(){ const tests=[]; const ok=(n,c)=>tests.push({name:n,pass:!!c}); ok('QUESTIONS keys', Object.keys(QUESTIONS).length>=20); ok('달력 셀', document.getElementById('calGrid').children.length>0); console.table(tests); })();
  </script>
