<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>온마음 성장일기 · 학생용 MVP</title>

  <style>
    body {
      font-family: system-ui, "Noto Sans KR", sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
      max-width: 90%;
      text-align: center;
    }
    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: bold;
    }
    button:hover { background-color: #1d4ed8; }
    textarea { resize: none; height: 100px; }
    .small { font-size: 13px; color: gray; }
    h1 { font-size: 22px; }
  </style>

  <!-- Firebase SDKs -->
  <script type="module">
    // 최신 Firebase v11 모듈 방식
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } 
      from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // ✅ Firebase 설정 (네 프로젝트 그대로)
    const firebaseConfig = {
      apiKey: "AIzaSyCUvpi0A00lc9t4Aamo6jCL5ZeKSppPmVM",
      authDomain: "haru-dc490.firebaseapp.com",
      databaseURL: "https://haru-dc490-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "haru-dc490",
      storageBucket: "haru-dc490.appspot.com",
      messagingSenderId: "1062975092523",
      appId: "1:1062975092523:web:3750d0e5722cae7767b76e",
      measurementId: "G-6VVS4MSJBT"
    };

    // ✅ Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    console.log("✅ Firebase initialized OK");

    // ===== HTML 요소 =====
    const loginView = document.getElementById("loginView");
    const mainView = document.getElementById("mainView");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const saveBtn = document.getElementById("saveBtn");
    const status = document.getElementById("status");
    const answer = document.getElementById("answer");

    // ===== 회원가입 =====
    signupBtn.addEventListener("click", async () => {
      const id = document.getElementById("userid").value.trim();
      const pw = document.getElementById("password").value.trim();
      if (!id || !pw) return alert("아이디와 비밀번호를 입력하세요.");

      const email = `${id}@id.onmaum`;
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        alert("회원가입 성공!");
      } catch (e) {
        alert("회원가입 실패: " + e.message);
      }
    });

    // ===== 로그인 =====
    loginBtn.addEventListener("click", async () => {
      const id = document.getElementById("userid").value.trim();
      const pw = document.getElementById("password").value.trim();
      if (!id || !pw) return alert("아이디와 비밀번호를 입력하세요.");

      const email = `${id}@id.onmaum`;
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        loginView.style.display = "none";
        mainView.style.display = "block";
        status.textContent = "로그인 유지됨";
      } catch (e) {
        alert("로그인 실패: " + e.message);
      }
    });

    // ===== 로그아웃 =====
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      mainView.style.display = "none";
      loginView.style.display = "block";
    });

    // ===== 답변 저장 =====
    saveBtn.addEventListener("click", async () => {
      const text = answer.value.trim();
      if (!text) return alert("내용을 입력하세요.");
      try {
        const user = auth.currentUser;
        if (!user) return alert("로그인이 필요합니다.");
        await setDoc(doc(db, "answers", user.uid), {
          text,
          time: new Date().toISOString()
        });
        alert("저장 완료!");
      } catch (e) {
        alert("저장 실패: " + e.message);
      }
    });
  </script>
</head>

<body>
  <div id="loginView" class="card">
    <h1>온마음 성장일기 · 학생용 MVP</h1>
    <p class="small">특별한 하루 × SEL 5-Years Diary</p>
    <input id="userid" placeholder="아이디" />
    <input id="password" type="password" placeholder="비밀번호" />
    <button id="loginBtn">로그인</button>
    <button id="signupBtn" style="background-color:#e5e7eb; color:black;">회원가입</button>
    <p class="small">GitHub Pages 테스트용 — Firebase Auth 연동</p>
  </div>

  <div id="mainView" class="card" style="display:none;">
    <h1>오늘의 마음 질문 💭</h1>
    <h3>오늘 가장 기억에 남는 일은 무엇인가요?</h3>
    <textarea id="answer" placeholder="오늘의 생각이나 감정을 적어보세요."></textarea>
    <button id="saveBtn">저장</button>
    <button id="logoutBtn" style="background-color:#e5e7eb; color:black;">로그아웃</button>
    <p id="status" class="small"></p>
  </div>
</body>
</html>
