    function initPickers(){

    function sameDate(a,b){ return a.getFullYear()===b.getFullYear() && a.getMonth()===b.getMonth() && a.getDate()===b.getDate(); }

    function renderCalendar(){
      calGrid.innerHTML='';
      currentLunarMap = buildLunarMap(viewYear);

      const first = new Date(viewYear, viewMonth, 1);
      const startIdx = (first.getDay()+7)%7;
      const daysInMonth = new Date(viewYear, viewMonth+1, 0).getDate();
      const prevDays=startIdx;
      const total=prevDays+daysInMonth;
      const cells = Math.ceil(total/7)*7;

      for(let i=0;i<cells;i++){
        const cell=document.createElement('button');
        cell.className='day';

        const dayNum=i-startIdx+1;
        let inactive=true, dateObj=null;
        if(dayNum>=1 && dayNum<=daysInMonth){ inactive=false; dateObj=new Date(viewYear, viewMonth, dayNum); }
        const isToday = dateObj && sameDate(dateObj,today);

        const solarKey = dateObj ? `${String(viewMonth+1).padStart(2,'0')}-${String(dayNum).padStart(2,'0')}` : null;
        const qKey = solarKey ? (QUESTIONS[solarKey] ? solarKey : (currentLunarMap[solarKey]||null)) : null;

        if(inactive) cell.classList.add('inactive');
        if(isToday) cell.classList.add('today');
        if(qKey) cell.classList.add('special');

        let tagLabel='';
        if(qKey){
          const t=QUESTIONS[qKey].title;
          const name=t.includes('Â·') ? t.split('Â·')[1].trim() : t;
          tagLabel=name;
          cell.title = qKey.startsWith('L-') ? `${t} (ì–‘ë ¥ ${solarKey})` : t;
        }

        `;

        }

      }
